<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <img src="./images/logo.svg" alt="logo" class="logo">

  <h1 class="soon">
    <span>
      We are launching
    </span> soon!
  </h1>
  
  <h3 class="subscribe">
    Subscribe and get notified
  </h3>
  
  <form class="form" action="">
    <div class="input-div">
    <input class="email" type="text" placeholder="Your email address..." aria-label="undefined">
    <p class="message"></p> 
  </div>
    
    <div class="button-div">
    <button class="submit" type="submit">Notify Me</button>
  </div>
</form>
  
  <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
    
  
    
  <a id="social"> <i class="fab fa-facebook-f fa-sm"></i>
    <i class="fab fa-twitter fa-sm"></i>
    <i class="fab fa-instagram fa-sm"></i></a>  
  
   
  
    <h4>&copy; Copyright Ping. All rights reserved.
    </h4>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Scott Jellen</a>.
    </p>
  </footer>
